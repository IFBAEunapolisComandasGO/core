<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{itemBean.page}'/>
		<f:event type="preRenderView" listener='#{itemBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Item entities"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		Search Item entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="itemBeanExampleNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleNome" value="#{itemBean.example.nome}"/>
							<h:message for="itemBeanExampleNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="itemBeanExampleDescricao" value="Descricao:"/>
						<h:panelGroup>
							<h:inputText id="itemBeanExampleDescricao" value="#{itemBean.example.descricao}"/>
							<h:message for="itemBeanExampleDescricao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{itemBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{itemBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="itemBeanPageItems" styleClass="data-table" value="#{itemBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preco"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPreco" value="#{_item.preco}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bebida"/>
					</f:facet>
					<h:link outcome="/item/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText styleClass="#{_item.bebida ? 'boolean-true' : 'boolean-false'}" value=""/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{itemBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
