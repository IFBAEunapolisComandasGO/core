<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{itemBean.id}'/>
		<f:event type="preRenderView" listener='#{itemBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Item"/>

	<ui:define name="header">
		Item
	</ui:define>

	<ui:define name="subheader">
		View existing Item
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="itemBeanItemNome" value="Nome:"/>
			<h:outputText id="itemBeanItemNome" value="#{itemBean.item.nome}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemDescricao" value="Descricao:"/>
			<h:outputText id="itemBeanItemDescricao" value="#{itemBean.item.descricao}"/>
			<h:outputText/>
			<h:outputLabel for="itemBeanItemPreco" value="Preco:"/>
			<h:outputText id="itemBeanItemPreco" value="#{itemBean.item.preco}"/>
			<h:outputText/>
			<h:outputLabel value="Bebida:"/>
			<h:outputText styleClass="#{itemBean.item.bebida ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
