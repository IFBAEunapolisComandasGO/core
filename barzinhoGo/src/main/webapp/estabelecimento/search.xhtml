<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/resources/scaffold/pageTemplate.xhtml">
	
		<f:metadata>
			<f:viewParam name="page" value='#{estabelecimentoBean.page}'/>
			<f:event type="preRenderView" listener='#{estabelecimentoBean.paginate}'/>
		</f:metadata>
	
		<ui:param name="pageTitle" value="Search Estabelecimento entities"/>
	
		<ui:define name="header">
			Estabelecimento
		</ui:define>
	
		<ui:define name="subheader">
			Search Estabelecimento entities
		</ui:define>
	
		<ui:define name="footer"/>
	
		<ui:define name="main">
			<h:form id="search">
				<f:validateBean disabled="true">
					<h:panelGroup styleClass="search">
	
						<h:panelGrid columnClasses="label,component,required" columns="3">
							<h:outputLabel for="estabelecimentoBeanExampleNome" value="Nome:"/>
							<h:panelGroup>
								<h:inputText id="estabelecimentoBeanExampleNome" value="#{estabelecimentoBean.example.nome}"/>
								<h:message for="estabelecimentoBeanExampleNome" styleClass="error"/>
							</h:panelGroup>
							<h:outputText/>
						</h:panelGrid>
						<h:panelGroup styleClass="buttons">
							<h:commandLink value="Search" action='#{estabelecimentoBean.search}' styleClass="btn btn-primary"/>
							<h:commandLink value="Create New" action='#{estabelecimentoBean.create}' styleClass="btn btn-primary"/>
						</h:panelGroup>
					</h:panelGroup>
				</f:validateBean>
				
				<h:dataTable id="estabelecimentoBeanPageItems" styleClass="data-table" value="#{estabelecimentoBean.pageItems}" var="_item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:link outcome="/estabelecimento/view">
							<f:param name="id" value="#{_item.id}"/>
							<h:outputText id="_itemNome" value="#{_item.nome}"/>
						</h:link>
					</h:column>
				</h:dataTable>
				<ui:include src="/resources/scaffold/paginator.xhtml">
					<ui:param name="paginatorBean" value='#{estabelecimentoBean}'/>
				</ui:include>
			</h:form>
				
		</ui:define>
	
	</ui:composition>
