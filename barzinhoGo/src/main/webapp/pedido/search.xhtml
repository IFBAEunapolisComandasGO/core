<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{pedidoBean.page}'/>
		<f:event type="preRenderView" listener='#{pedidoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Pedido entities"/>

	<ui:define name="header">
		Pedido
	</ui:define>

	<ui:define name="subheader">
		Search Pedido entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3"/>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{pedidoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{pedidoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pedidoBeanPageItems" styleClass="data-table" value="#{pedidoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Itens"/>
					</f:facet>
					<h:link outcome="/pedido/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemItens" value="#{_item.itens}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{pedidoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
