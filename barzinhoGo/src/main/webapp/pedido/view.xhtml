<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{pedidoBean.id}'/>
		<f:event type="preRenderView" listener='#{pedidoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Pedido"/>

	<ui:define name="header">
		Pedido
	</ui:define>

	<ui:define name="subheader">
		View existing Pedido
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="pedidoBeanPedidoItens" value="Itens:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="pedidoBeanPedidoItens">
				<h:outputLabel for="pedidoBeanPedidoItensNome" value="Nome:"/>
				<h:outputText id="pedidoBeanPedidoItensNome" value="#{pedidoBean.pedido.itens.nome}"/>
				<h:outputText/>
				<h:outputLabel for="pedidoBeanPedidoItensDescricao" value="Descricao:"/>
				<h:outputText id="pedidoBeanPedidoItensDescricao" value="#{pedidoBean.pedido.itens.descricao}"/>
				<h:outputText/>
				<h:outputLabel for="pedidoBeanPedidoItensPreco" value="Preco:"/>
				<h:outputText id="pedidoBeanPedidoItensPreco" value="#{pedidoBean.pedido.itens.preco}"/>
				<h:outputText/>
				<h:outputLabel value="Bebida:"/>
				<h:outputText styleClass="#{pedidoBean.pedido.itens.bebida ? 'boolean-true' : 'boolean-false'}" value=""/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
